{% extends 'base.html' %}

{% block title %}Add Parking Lot{% endblock %}

{% block content %}
<div class="row justify-content-center fade-in">
    <div class="col-md-8">
        <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center my-3">Add New Parking Lot</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Lot Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="prime_location" class="form-label">Prime Location Name</label>
                            <input type="text" class="form-control" id="prime_location" name="prime_location" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="price" class="form-label">Price per Hour (â‚¹)</label>
                            <input type="number" step="0.01" min="0" class="form-control" id="price" name="price" required>
                        </div>
                        <div class="col-md-6">
                            <label for="max_spots" class="form-label">Maximum Number of Spots</label>
                            <input type="number" min="1" class="form-control" id="max_spots" name="max_spots" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="2" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="pincode" class="form-label">Pincode</label>
                        <input type="text" class="form-control" id="pincode" name="pincode" required>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('admin_parking_lots') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Create Parking Lot</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
